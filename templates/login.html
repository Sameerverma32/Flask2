{% extends 'base.html' %}

{% block css %}
<style>
    *{
        font-family: Open Sans;  
    }
    div {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid black;
        border-radius: 24px;
        background-color: rgba(255, 255, 255, 0.8);
    }
    h1 {
        text-align: center;
        color: black;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
    }
    label {
        font-weight: bold;
        color: red;
    }
    input {
        padding: 10px;
        width: 80%;
        border-radius: 5px;
        border: 1px solid black;
    }
    button { 
        background-color: chocolate;
        color: white;
        width: 70%;
        margin-top: 20px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: blueviolet;
        width: 80%;
        border-radius: 40px;
        transition: all 0.8s ease-in-out;
    }
    p{
        text-align: center;
        margin-top: 15px;
        font-size: 12px;
    }
    a{
        color: chartreuse;
        text-decoration: none;
    }
    .bg{
        background-size: cover;
        background-image: url("https://images.pexels.com/photos/32433679/pexels-photo-32433679.jpeg");
    }
    main{
        height: 100vh;
    }
</style>
{% endblock %}

{% block content %}
<div>
    <h1>Login Page</h1>
    <form>
        <label>Email:</label>
        <input type="text">

        <label>Password:</label>
        <input type="password">

        <button type="submit">Login</button>
    </form>
    <p>Don't have an account ? <a href="/signup">signup</a> </p>
</div>

{% endblock %}
